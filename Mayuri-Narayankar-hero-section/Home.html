<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        * {
            text-decoration: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Calibri', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #fc282c;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a {
            font-size: 35px;
            font-weight: 600;
            color: white;
        }
        ul {
            display: flex;
            list-style: none;
        }
        li {
            margin-right: 25px;
        }
        li a {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar button {
            background-color: black;
            border: none;
            border-radius: 10px;
            padding: 10px;
            margin-left: 10px;
        }
        .navbar button a {
            color: white;
            font-weight: bold;
            font-size: 15px;
        }
        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
        }
        .welcome-container {
            background-image: url('Images/gradient-hexagonal-background_23-2148944164.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            color: white;
        }
        .welcome-text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .welcome-paragraph {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 40px; /* Add space between paragraph and button */
        }
        .second-page {
            background-image: url('Images/gradient-hexagonal-background_23-2148944164.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: rgb(230, 224, 224);
        }
        .second-page {
            background-color: #eaeaea;
            color: rgb(247, 237, 237);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            height: 100vh;
        }
        .second-page h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .second-page p {
            font-size: 18px;
            max-width: 600px;
        }
        .button {
            background-color: red; /* Set button background color to red */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px; /* Add margin-top to move the button lower */
        }
        .button:hover {
            background-color: rgb(45, 163, 231);
        }
        .button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">GrappITech</a>
        </div>
        <ul>
            <li><a href="Home.html">Home</a></li>   
            <li><a href="About.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <button><a href="login.html">SignIn</a></button>
            <button><a href="logout.html">SignUp</a></button>
        </ul>
    </nav> 
    <div class="section welcome-container">
        <div class="welcome-text">Welcome to our Page</div>
        <p class="welcome-paragraph">
            We are delighted to see you as a part of our community. Feel free to discover, interact, and collaborate with us to create something wonderful.
        </p>
        <div class="content-container">
           
        </div>
    </div>
   
                
           
</body>
</html>
