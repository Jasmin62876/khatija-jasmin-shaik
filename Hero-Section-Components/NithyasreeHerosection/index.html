<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(90deg, #4A90E2 0%, #50E3C2 100%);
            color: #FFFFFF;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px 20px 30px;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            width: 300px;
        }

        .nav-links a {
            color: #FFFFFF;
            margin: 0 15px;
            font-weight: 600;
        }

        .nav-links a:hover {
            color: #F5A623;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            padding: 0 20px;
        }

        .hero-section h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2em;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .cta-buttons a {
            color: #FFFFFF;
            background-color: #F5A623;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta-buttons a:hover {
            background-color: #D48A1F;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
            }

            .hero-section h1 {
                font-size: 2.5em;
            }

            .hero-section p {
                font-size: 1em;
            }

            .cta-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .cta-buttons a {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .hero-section h1 {
                font-size: 2em;
            }

            .hero-section p {
                font-size: 0.9em;
            }

            .navbar .nav-links a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Grabbit & Go Logo" width="800" height="120">
        </div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <section class="hero-section">
        <h1>LEGO for Web Developers</h1>
        <p>Build Anything with Grabbit & Go</p>
        <div class="cta-buttons">
            <a href="#get-started">Get Started</a>
            <a href="#learn-more">Learn More</a>
        </div>
    </section>
</body>
</html>
