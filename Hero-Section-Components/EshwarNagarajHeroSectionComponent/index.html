<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Responsive NavBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">grappltech</div>
            <!-- mobile-menu icon -->
            <a href="#" class="menu-button">
                <span class="menu-bars"></span>
                <span class="menu-bars"></span>
                <span class="menu-bars"></span>
            </a>
<!-- navbar -->
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="side-links">
        <a href="https://youtu.be/7Df6E_TSLwQ?si=wvTxpIHHbHNCT2pG" target="_blank"  class="side-link side-link-youtube">
            <img class="side-link-icon" src="youtube.png" alt="test">
            <span class="side-link-text">YouTube</span>
        </a>

        <a href="https://www.grappl.tech/" target="_blank" class="side-link side-link-medium">
            <img class="side-link-icon" src="grappl.png" alt="test">
            <span class="side-link-text">Medium</span>
        </a>
        <a href="https://www.linkedin.com/company/grappltech/" target="_blank"  class="side-link side-link-linkedin">
            <img class="side-link-icon" src="linkedin.png" alt="test">
            <span class="side-link-text">LinkedIn</span>
        </a>
    </div>

    <script src="main.js"></script>
</body>
</html>
