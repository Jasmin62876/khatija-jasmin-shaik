<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hero Section Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">AutoLoop</h2>
            <div class="toggle"></div>
        </header>

        <!-- <video src="https://res.cloudinary.com/moyadev/video/upload/v1609928965/Moyadev/beach.mp4" muted loop autoplay></video> -->

        <video src="https://res.cloudinary.com/moyadev/video/upload/v1609941796/Moyadev/water.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Simple Life</h2>
            <h3>Save Your Money</h3>
            <p>Enjoy your simple life, save your money, invest it wisely and don't lose 
                your money. That's how you get richer every day. ~ Warren Buffet
            </p>
            <a href="https://moyahexagon.com">Learn more</a>
        </div>

        <ul class="social">
            <li><i class="fab fa-instagram fa-2x"></i></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <li> <i class="fab fa-twitter fa-2x"></i></li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <li><i class="fab fa-youtube fa-2x"></i></li>&nbsp;&nbsp;&nbsp;&nbsp;
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="https://hero-section-page.netlify.app">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })

    </script>

</body>
</html>
