<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane Doe Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .hero {
            height: 100vh;
            background: url('https://source.unsplash.com/random/1920x1080/?colorful,photography') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,105,180,0.7) 0%, rgba(255,140,0,0.7) 100%);
        }

        .hero * {
            z-index: 10;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 20px;
        }

        nav ul li a:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }

        .hero-content {
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #f8f8f8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .cta-btn {
            display: inline-block;
            background: #00CED1;
            color: #fff;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .cta-btn:hover {
            background: #20B2AA;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.1rem;
            }

            .cta-btn {
                padding: 12px 25px;
                font-size: 1.1rem;
            }

            nav {
                position: static;
                margin-bottom: 2rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="logo">Swayam Das's Hero Section</div>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Vibrant Visions Captured</h1>
            <p>Bringing color and life to your special moments through the lens</p>
            <a href="#contact" class="cta-btn">Let's Create Magic</a>
        </div>
    </header>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
